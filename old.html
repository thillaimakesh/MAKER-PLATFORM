<center><h2> The Digital Sailors</h2></center>
<p id="demo"></p>
<script>
function addurl() {
var xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function() {
  if(this.status == 200) {
    var myobj = xhttp.responseText.toString();
      document.getElementById("demo").innerHTML =myobj + "\n";
  }
};
var company =document.getElementById("company").value;
var key =document.getElementById("key").value;
var value =document.getElementById("value").value;
var method =document.getElementById("method").value;
xhttp.open("GET", "http://159.89.167.133:80/workmate?key="+key.toString()+"&value="+value.toString()+"&company="+company.toString()+"&method="+method.toString(), true);
xhttp.send();
}
</script>
<div class="wrapper">
company               : <input type="text" id="company"  value="" ><br></br>
<select id="method">
    <option value="GET">GET</option>
    <option value="SET">SET</option>
  </select><br></br>
device skill          : <input type="text" id="key"  value="" ><br></br>
device metric         : <input type="text" id="value"  value="" ><br></br>
<button type="button" class="button1" onclick="addurl()">Add Services</button>
</div>
